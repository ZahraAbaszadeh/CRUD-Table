<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CRUD Table</title>
  </head>

  <body class="container-fluid p-2">
    <p class="">
      <a class="btn btn-success add-action" href="#">
        <i class="fa fa-plus-circle fa-lg"></i> Add Row
      </a>
    </p>
    <table id="data" class="table-bordered">
      <thead>
        <tr>
          <th name="actions">Actions</th>
          <th name="number">Number</th>
          <th name="type">Type</th>
          <th name="status">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="data-row">
          <td>
            <a class="btn btn-danger delete-action" href="#">
              <i class="fa fa-trash fa-lg"></i> Delete
            </a>
            <a class="btn btn-primary clone-action" href="#">
              <i class="fa fa-clone fa-lg"></i> Clone
            </a>
          </td>

          <td>
            <input class="number" min="1" type="number" name="number[0]" />
          </td>

          <td><input class="type" type="text" name="type[0]" /></td>

          <td class="status d-flex gap-3 h-100 py-3">
            <div
              class="pretty p-default p-round p-fill d-flex align-items-center gap-2"
            >
              <input class="status-new" type="radio" name="status[0]" />
              <div class="state p-info">
                <label>New</label>
              </div>
            </div>
            <div
              class="pretty p-default p-round p-fill d-flex align-items-center gap-2"
            >
              <input class="status-in-progress" type="radio" name="status[0]" />
              <div class="state p-primary">
                <label>In progress</label>
              </div>
            </div>
            <div
              class="pretty p-default p-round p-fill d-flex align-items-center gap-2"
            >
              <input class="status-confirmed" type="radio" name="status[0]" />
              <div class="state p-success">
                <label>Confirmed</label>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="mt-2 ml-1">All rows number: <span id="all-rows-number"></span></p>
    <p class="mt-2 ml-1">
      Not confirmed rows number: <span id="not-confirmed-number"></span>
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
